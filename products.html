  <main class="pb-5 container">
    <div class="text-center p-4" id="product-title">

    </div>
    <!-- Filtros de búsqueda -->
    <div class="container">
      <div class="row">
        <div class="col text-end">
          <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="sortDescByPrice">
            <label class="btn btn-light" for="sortDescByPrice"><i class="fas fa-sort-amount-down mr-1"></i>$</label>
            <input type="radio" class="btn-check" name="options" id="sortAscByPrice">
            <label class="btn btn-light" for="sortAscByPrice"><i class="fas fa-sort-amount-up mr-1"></i>$</label>
            <input type="radio" class="btn-check" name="options" id="sortDescByCount" checked>
            <label class="btn btn-light" for="sortDescByCount"><i class="fas fa-sort-amount-down mr-1"></i>Rel.</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col d-inline-flex align-items-center mb-3">
          <div>
            <p class="font-weight-normal my-2">Buscar</p>
          </div>
          <div class="col-5 mx-2">
            <input class="form-control" type="search" id="searchFilter">
          </div>
        </div>
        <div class="col container">
          <div class="col d-inline-flex">
            <div class="row">
              <div class="col">
                <p class="font-weight-normal text-end my-2">Precio</p>
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="min." id="filterMinPrice" min="0">
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="máx." id="filterMaxPrice" min="0">
              </div>
              <div class="col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-block" id="filterButton">Filtrar</button>
                  <button class="btn btn-link btn-sm" id="clearButton">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="list-group" id="product-list">
  
        </div>
