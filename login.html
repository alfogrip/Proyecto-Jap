<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body class="text-center">
  <main class="mt-5">
    <form action="" method="get">
      <img class="mb-4" src="img/login.png" width="300">
      <h2>Inicio de sesión</h2>
      <div class="" id="form-email">
        <label for="email">Email</label><br>
        <input class="" id="email" type="email" name="email" placeholder="Email" required>
      </div>
      <div class="" id="form-password">
        <label for="password">Contraseña</label><br>
        <input class="" id="password" type="password" name="password" placeholder="Contraseña" required>
      </div>
      <button class="mt-3 w-30 btn btn-lg btn-primary" type="submit">Ingresar</button>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
